# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
imports:
    - { resource: 'parameters.yaml' }
parameters:
    locale: 'en'
    fos_oauth_server.server.class: App\Service\OAuth2

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
#        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php,DataFixtures,Application}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    sensio_framework_extra.view.listener:
        alias: Sensio \ Bundle \ FrameworkExtraBundle \ EventListener \ TemplateListener

    fos_oauth_server.server:
        class: "%fos_oauth_server.server.class%"
        arguments: ["@fos_oauth_server.storage", "%fos_oauth_server.server.options%"]
        public: true

# Sonata Media
    Sonata\MediaBundle\Provider\ImageProvider: '@sonata.media.provider.image'

# Admin panel, Sonata
    admin.todo:
        class: App\Admin\TodoAdmin
        arguments: [~, App\Entity\Todo\Todo, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Todo, group: 'Todo' }

    admin.user:
        class: App\Admin\UserAdmin
        arguments: [~, App\Entity\User\User, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: User, group: 'User' }

    admin.basic_page:
        class: App\Admin\BasicPageAdmin
        arguments: [~, App\Entity\Pages\BasicPage, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Basic Page, group: 'pages' }

    admin.contact_page:
        class: App\Admin\ContactPageAdmin
        arguments: [~, App\Entity\Pages\ContactPage, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Contact Page, group: 'pages' }

# Forms
    app.user.user_register.type.form:
        class: App\Form\Type\User\UserRegisterType
        arguments: ["@doctrine"]
        tags:
            - { name: form.type }
                
# Managers
    app.todo.todo.manager:
        class: App\Service\Manager\Todo\TodoManager
        arguments: ["@doctrine.orm.entity_manager", 'App\Entity\Todo\Todo']
        public: true

    app.user.user.manager:
        class: App\Service\Manager\User\UserManager
        arguments: ["@doctrine.orm.entity_manager", 'App\Entity\User\User', "@fos_user.user_manager"]
        public: true